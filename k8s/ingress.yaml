apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tvapp-ingress
  namespace: tvapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: YOUR_DOMAIN_OR_PUBLIC_IP.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
